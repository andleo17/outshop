<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css" />
	<script src="https://kit.fontawesome.com/9a93b2b710.js" crossorigin="anonymous"></script>
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#1b5e20" />
	<title>OutShop</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
		<span class="navbar-brand mb-0 h1">OutShop</span>
		<div class="menu">
			<i class="fas fa-shopping-cart" data-toggle="modal" data-target="#confirmacion"><span
					id="cantidad">0</span></i>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
						Categorías
					</a>
					<div id="categorias" class="dropdown-menu"></div>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
						Marcas
					</a>
					<div id="marcas" class="dropdown-menu"></div>
				</li>
			</ul>
			<div class="form-inline">
				<input id="txtBuscar" class="form-control mr-sm-2" type="search" placeholder="Buscar producto" />
			</div>
		</div>
	</nav>
	<div class="container-fluid bg-dark text-white">
		<div class="row">
			<div class="col text-center p-5">
				<h1 id="nombre-categoria"></h1>
				<p id="descripcion-categoria"></p>
			</div>
		</div>
	</div>
	<div class="container my-5">
		<div id="productos" class="row"></div>
	</div>
	<div class="modal fade" id="detalle" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="detalleTitulo">
						Modal title
					</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div id="detalleCuerpo" class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">
						Cerrar
					</button>
					<button id="btnAgregarCarrito" type="button" class="btn btn-primary">
						Agregar a carrito
					</button>
					<button id="btnEliminarCarrito" type="button" class="btn btn-danger d-none">
						Eliminar de carrito
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="confirmacion" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">
						Confirmación de compra
					</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table">
						<thead>
							<th>Nombre</th>
							<th>Precio</th>
						</thead>
						<tbody id="confirmacionCuerpo">

						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">
						Cancelar
					</button>
					<button onclick="limpiarCarrito()" id="btnConfirmar" type="button" class="btn btn-success"
						data-dismiss="modal" data-toggle="modal" data-target="#listo">
						Confirmar
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="listo" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content text-center p-3">
				<h1>Compra exitosa</h1>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					Aceptar
				</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>
	<script src="categoria.js"></script>
</body>

</html>
